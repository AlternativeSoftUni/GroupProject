<main>
    <div class="container body-content">
        <div class="listingClassDetails">
            <h2 style="color: #000000;">All Categories -
                <a style="color: #000000;" th:href="@{/admin/categories/create}" class="btn btn-warning">Create New</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead style="color: #000000;">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody style="color: #000000;">

                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a style="color: #000;" th:href="@{/admin/categories/edit/{id}(id = ${category.id})}">Edit</a>
                            <a style="color: #000;" th:href="@{/admin/categories/delete/{id}(id = ${category.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
