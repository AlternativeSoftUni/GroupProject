<main>
    <div class="container body-content span=8 offset=2">
        <div class="listingClassDetails">
            <form class="form-horizontal" th:action="@{/admin/categories/edit/{id}(id=${category.id})}" method="POST">
                <fieldset>
                    <legend style="color: #000000;">Edit Category</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="color: #000000;" for="category_name">Category Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name" name="name" th:value="${category.name}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/categories/}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit" style="color: #000000;"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
