<main>
    <div class="container body-content span=8 offset=2">
        <div class="listingClassDetails">
            <form class="form-horizontal" th:action="@{/article/edit/{id}(id=${article.id})}" method="POST">
                <fieldset>
                    <legend style="color: #000000;">Edit Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="color: #000000;" for="article_title">Post
                            Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="article_title" placeholder="Post Title"
                                   name="title" th:value="${article.title}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="color: #000000;"
                               for="article_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="article_content" name="content"
                                      th:field="${article.content}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="article_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"
                                        th:selected="${category.id == article.category.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" style="color: #000000;" for="article_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="article_tags" placeholder="Tags"
                                   name="tagString" th:value="${tags}"/>
                        </div>
                    </div>
                    <div >
                        <img th:src="@{/article/{id}/picture(id=${article.id})}" width="50%" height="50%" alt=""
                             aria-flowto="right" class="picture"/>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/article/{id}(id = ${article.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit" style="color: #000000;"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
